<!DOCTYPE html>
<html ng-app="webapp">
    <head>
        <title>People</title>
        <meta charset="utf-8">
        
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="./css/style.css">
    </head>
	
    <body>
		
		<div class="container-fluid" ng-controller="mainController">
			
			<nav class="navbar navbar-default">
				  <div class="container-fluid">
						<div class="navbar-header col-md-3">
					  		<a class="navbar-brand" href="#">Załaduj dane</a>
						</div>
							
						<button class="btn btn-primary" ng-click="loadData('male')">Mężczyźni</button>
						<button class="btn btn-danger" ng-click="loadData('female')">Kobiety</button>
						<button class="btn btn-success" ng-click="loadData()">Wszyscy</button>
				  </div>
			</nav>
		
		<table class="table table-bordered">
    		<thead>
				  <tr>
					<th class="col-xs-1">#</th>
					<th class="col-xs-5">Imię</th>
					<th class="col-xs-6">Nazwisko</th>
				  </tr>
    		</thead>
			
    		<tbody>
				  <tr ng-repeat="user in users">
					<td> {{ $index + 1 }}</td>
					<td ng-model="name"> {{ user.name }}</td>
					<td ng-model="lastname"> {{ user.lastname }}</td>
				  </tr>		
    		</tbody>
  		</table>
		
		</div>
		
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.6.5/angular-route.min.js"></script>	
        <script src="./js/app.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </body>
</html>
